<div class="min-vh-100 d-flex flex-column position-relative">
  <div
    class="bg-primary d-flex justify-content-between align-items-center px-5 position-relative border-bottom"
    style="height: 60px"
  >
    <div class="d-flex">
      <button
        pButton
        pRipple
        icon="pi pi-bars"
        class="p-button-rounded p-button-text p-button-plain"
        (click)="isMenuVisible = !isMenuVisible"
      ></button>
    </div>
    <div class="d-flex align-items-center">
      <p-avatar
        icon="pi pi-user"
        class="me-2"
        [style]="{ 'background-color': 'var(--surface-500)' }"
      ></p-avatar>
      <p-button
        icon="pi pi-angle-down"
        label="{{ (auth.currentUser$ | async)?.username || 'User' }}"
        class="p-button-rounded p-button-text p-button-plain"
        (onClick)="menu.toggle($event)"
      >
      </p-button>
      <p-menu #menu [popup]="true" [model]="userMenuItems"></p-menu>
    </div>
  </div>

  <div class="d-flex flex-column flex-lg-row flex-grow-1">
    <!-- Sidebar -->
    <div
      [ngClass]="{ 'd-none': !isMenuVisible }"
      class="bg-light border-end d-lg-block flex-shrink-0"
      style="width: 250px"
    >
      <div class="d-flex flex-column h-100">
        <div class="overflow-auto">
          <p-panelMenu
            [model]="menuItems"
            [multiple]="false"
            class="w-100"
          ></p-panelMenu>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="p-4 d-flex flex-column flex-grow-1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
