<p-card [styleClass]="'h-full'">
  <div class="flex justify-content-between align-items-start">
    <div>
      <h5 class="font-medium text-500 mb-2">{{ data.title }}</h5>
      <h3 class="font-medium text-900 m-0">{{ data.value | number }}</h3>

      <div class="flex align-items-center mt-2">
        <i
          [class]="
            data.percentChange >= 0
              ? 'pi pi-arrow-up text-green-500'
              : 'pi pi-arrow-down text-red-500'
          "
          style="font-size: 0.75rem"
        ></i>
        <span
          [class]="data.percentChange >= 0 ? 'text-green-500' : 'text-red-500'"
          class="ml-1"
        >
          {{ Math.abs(data.percentChange) }}%
        </span>
        <span class="text-500 ml-1">from last period</span>
      </div>
    </div>

    <div
      [class]="
        'flex align-items-center justify-content-center border-round ' +
        data.color
      "
      style="width: 2.5rem; height: 2.5rem"
    >
      <i
        [class]="'pi ' + data.icon"
        style="font-size: 1.5rem; color: white"
      ></i>
    </div>
  </div>
</p-card>
